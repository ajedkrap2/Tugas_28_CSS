<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap Content Delivery Network -->
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script type="js/javascript.js"></script>
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <br><br>
    <form action="#" method="get">
      <img src="img/lampung.jpg" class="rounded-circle mx-auto d-block" alt="logo">
      <div class="form-group">
        <label for="fullname">Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" id="fullname">
      </div>
      <div class="form-group">
        <label for="address">Alamat</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="emailaddress">Alamat Email</label>
        <input type="email" id="emailaddress" class="form-control" placeholder="Alamat Email (disabled)" disabled>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="idScan">Scan KTP</label>
        <input type="file" class="form-control-file" id="idScan" value="Choose File">
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="agreement" value="agree">
          <label class="form-check-label" for="agreement" id="agreement-label" style="margin-top: 8px;">
            <small>Saya <u>setuju</u> dan telah membaca <abbr title="Aturan Kehidupan">aturan</abbr> dan <abbr title="Ketentuan Tuhan">ketentuan</abbr> yang berlaku.</small>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-info btn-lg btn-block" value="submit">Submit</button>
    </form>
  </body>
</html>
